<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Navbar</title>
  </head>
  <body>
    <header>
        <div class="header-container">
            <span>
                <img src="resources/logo.jpg" width="120px" height="90px">
            </span>
        </div>
       
      
        <div class="container">
     
            <nav class="nav">
                
               
              <input checked type="radio" id="inicio" name="tab" class="input" />
              <input type="radio" id="follow" name="tab" class="input" />
              <input type="radio" id="videos" name="tab" class="input" />
              <input type="radio" id="contact" name="tab" class="input" />
      
              <label for="inicio" class="label inicio">
                <a href="#" class="ref">Start</a>
              </label>
              <label for="follow" class="label follow">
                <a href="#" class="ref">Follow me</a>
              </label>
              <label for="videos" class="label videos">
                <a href="#" class="ref">Videos</a>
              </label>
              <label for="contact" class="label contact">
                <a href="#" class="ref">Contact</a>
              </label>
              <div class="tab"></div>
            </nav>
          </div>

    </header>
    
  </body>
</html>
